{% extends "experts/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="control-group">
        <h5>添加Comment</h5>
    </div>
    <div class="control-group" align="left">
        <form action="." class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="eproblem" class="col-2 col-form-label">问题：</label>
                <div class="col-10">
                    <textarea id="eproblem" name='eproblem' class="form-control" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="ecomment" class="col-2 col-form-label">详情：</label>
                <div class="col-10">
                    <textarea id="ecomment" name='ecomment' class="form-control" rows="5" required></textarea>
                </div>
            </div>


            <div class="control-group">
                <button type="submit" class="btn btn-success btn-sm">提交</button>
                &nbsp
                <button type="reset" class="btn btn-warning btn-sm">重置</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
