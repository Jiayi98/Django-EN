{% extends "experts/base.html" %}
{% block content %}
<br>

    <input type="button" class="btn btn-info btn-sm"  value="返回专家信息" onclick="location.href='{% url 'expert_detail' expert.ename expert.eid %}'">
    <input type="button" class="btn btn-info btn-sm"  value="修改联系方式" onclick="location.href='{{ expert.expert_contact_info_update }}'">
    <!--<button value="返回" onclick="javascript:history.go(-1);">返回</button>-->

        <th>电话</th>
        <th>邮箱</th>
        <th>微信</th>
