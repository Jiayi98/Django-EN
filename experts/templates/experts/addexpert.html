{% extends "experts/base.html" %}
    {% block content %}
        <br>
        <h2>增加专家</h2>
        <br>
        <form class="col-sm-12" method="post">
            {% csrf_token %}
            <div class="col-sm-12">
                <label>姓名：</label>
                <input type="text" name='ename'>
                <label>性别：</label>
                <input type="text" name='esex' placeholder="M/F">
                <label>电话：</label>
                <input type="text" name='emobile'>
                <label>邮箱：</label>
                <input type="text" name='eemail'>
            </div>
            <div class="col-sm-12">
                <label class="control-label">行业：</label>
                <input type="text" name='etrade'>
                <label class="control-label">子行业：</label>
                <input type="text" name='esubtrade'>

                <label class="control-label">地点：</label>
                <input type="text" name='eloacation'>
            </div>
            <div class="col-sm-12">
                <label class="control-label">微信：</label>
                <input type="text" name='eqq'>
                <label class="control-label">级别：</label>
                <input type="text" name='estate'>

                <label class="control-label">咨询费：</label>
                <input type="number" value="0.0" name='efee'>
                <label class="control-label">访谈次数：</label>
                <input type="number" value="0" name='interview_num'>
            </div>

            <div class="col-sm-10">
                <label class="control-label">备注：</label>
            <input type="text" name='eremark' class="form-control">
                <label class="sol-sm-2 control-label">背景：</label>
                <textarea name='ebackground' class="form-control" rows="5"></textarea>
            </div>
            <div class="col-sm-10">
                <label class="control-label">添加人：</label>
            <input type="text" name='eupdated_by' value="{{ user.username }}" class="form-control">

            </div>
            <br>
            <p class="col-sm-10">
            {% if error == 'error' %}
                操作未成功请重新操作
            {% endif %}
            </p>
            <div class="pull-right col-sm-10">
                <button type="reset" class="btn btn-warning">重置</button>
                <button type="submit" class="btn btn-success">添加</button>
            </div>


            <!--{{ form.as_p }}-->
            <!--<input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="add">-->
        </form>

    {% endblock content %}
