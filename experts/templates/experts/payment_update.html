{% extends "experts/base.html" %}
{% block content %}
    <br>
   <h3 class="col-sm-12"> 更新{{ expert.ename }}-支付方式</h3>

    <form class="col-sm-12" action="{{ pay.get_payment_update }}" method="post">
        {% csrf_token %}

        {% for field in form %}


                        <label style="font-weight: 700">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>


        {% endfor %}
    <br>
        <div class="pull-right class="col-sm-12">
                         <button type="submit" class="btn btn-success btn-sm">更新</button>
                 <button type="reset" class="btn btn-warning btn-sm">重置</button>
        </div>
    </form>


{% endblock content %}
