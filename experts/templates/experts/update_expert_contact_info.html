{% extends "experts/base.html" %}
{% block content %}
    <br>
   <h1> 更新{{ expert.ename }}联系方式</h1>
    <br>

    <form action="{{ expert.expert_contact_info_update }}" method="post" name="expert_contact_info_update">
        {% csrf_token %}
        {% for field in form %}
            {% if field.label == '*修改员工姓名' %}
                        <label class="sol-sm-2 control-label">{{ field.label }}：</label>
                        <div class="col-sm-10">
                            <input type='text' value='{{ user.username }}' name='eupdated_by' class="form-control">
                        </div>
            {% else %}
            <label class="sol-sm-2 control-label">{{ field.label }}：</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
            {% endif %}
        {% endfor %}
        <br>
        <div class="pull-right col-sm-pull-11">
            <button type="submit" class="btn btn-success">更新</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </form>


{% endblock content %}
