
{% extends "experts/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="control-group">
        <h5>更新{{expert.ename}}——工作经历</h5>
    </div>
    <div class="control-group" align="left">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="company" class="col-2 col-form-label">公司：</label>
                <div class="col-10">
                    <input type="text" id="company" name='company' class="form-control" value="{{workexp.company}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="agency" class="col-2 col-form-label">部门：</label>
                <div class="col-10">
                    <input type="text" id="agency" name='agency' class="form-control" value="{{workexp.agency}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="position" class="col-2 col-form-label">职位：</label>
                <div class="col-10">
                    <input type="text" id="position" name='position' class="form-control" value="{{workexp.position}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="stime" class="col-2 col-form-label"><a style="color: red">*</a>开始时间：</label>
                <div class="col-10">
                    <input type="text" id="stime" name='stime' class="form-control" value="{{workexp.stime}}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="etime" class="col-2 col-form-label">结束时间：</label>
                <div class="col-10">
                    <input type="text" id="etime" name='etime' class="form-control" value="{{workexp.etime}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="area" class="col-2 col-form-label">领域：</label>
                <div class="col-10">
                    <input type="text" id="area" name='area' class="form-control" value="{{workexp.area}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="duty" class="col-2 col-form-label">职责：</label>
                <div class="col-10">
                    <textarea id="duty" name='duty' class="form-control" rows="5">{{workexp.duty}}</textarea>
                </div>
            </div>




            <div class="control-group">
                <button type="submit" class="btn btn-success btn-sm">提交</button>
                &nbsp
                <button type="reset" class="btn btn-warning btn-sm">重置</button>
            </div>

        </form>
    </div>
</div>


{% endblock content %}
