{% extends "clients/client_base.html" %}
    {% block content %}
        <br>
        <h2>新增财务联系人</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            <br>
            {% for field in form %}
                <div class="form-group">
                        <label class="sol-sm-2 control-label">{{ field.label }}：</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                </div>
            {% endfor %}
            <div class="pull-right col-sm-10">
                <button type="reset" class="btn btn-warning">重置</button>
                <button type="submit" class="btn btn-success">添加</button>
            </div>

            <!--{{ form.as_p }}-->
            <!--<input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="add">-->
        </form>

    {% endblock content %}
