{% extends "users/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="control-group">
        <h5>忘记密码？</h5>
    </div>
    <div class="control-group">
        <p>请输入邮箱获取设置新密码链接</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input class="btn btn-success btn-sm" type="submit" value="Send email"></p>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock content %}
