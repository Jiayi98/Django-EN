{% extends "users/base.html" %}
{% block content %}
    <h1>重置密码</h1>
    {% if validlink%}
        <p>请输入新密码</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input class="btn btn-success btn-sm" type="submit" value="Change my password"></p>
        </form>
    {% else %}
        <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
    {% endif %}
{% endblock content %}
