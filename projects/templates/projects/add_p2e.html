{% extends "projects/project_base.html" %}
    {% block content %}
        <br>
        <input type="button" class="btn btn-info btn-sm"  value="返回上一步" onclick="location.href='{% url 'project_detail' project.pid project.cid.cid %}'">
        <br><br>
        <h5 class="col-sm-12">添加访谈记录</h5>

        <form action="." method="post">
            {% csrf_token %}
            <p>
                <div class="col-sm-12">
                    <label style="font-weight: 700">*专家ID：</label>
                    <input type="number" name='eid' value=0>
                    &nbsp&nbsp&nbsp
                    <label style="font-weight: 700">专家姓名：</label>
                    <input type="text" name='ename' placeholder="选填">
                    {% if flag.status == 'error' %}
                        &nbsp&nbsp&nbsp
                        <button type="reset" class="btn btn-danger btn-sm">ID不存在/ID与姓名不匹配</button>
                    {% endif %}

                </div>
            </p>
            <div class="pull-right col-sm-12">
                 <button type="submit" class="btn btn-success">提交</button>
                <button type="reset" class="btn btn-warning">重置</button>

            </div>
        </form>

    {% endblock content %}
