{% extends "projects/project_base.html" %}
{% block content %}
    <br>
   <h1 class="pull-right col-sm-12"> 更新{{ project.pname }}信息</h1>
    <br>

    <form class="pull-right col-sm-12" action="{{ project.update_project_detail }}" method="post" name="update_project_detail">
        {% csrf_token %}
        {% for field in form %}
            {% if field.label == '备注' %}
                <label style="font-weight: 700" class="sol-sm-2 control-label">备注：</label>
                <div class="col-sm-10">
                    <textarea name='premark' class="form-control" rows="5"></textarea>
                </div>
            {% elif field.label == '详情' %}
                <label style="font-weight: 700" class="sol-sm-2 control-label">详情：</label>
                <div class="col-sm-10">
                    <textarea name='pdetail' class="form-control" rows="5"></textarea>
                </div>
            {% else %}
                <label style="font-weight: 700" class="sol-sm-2 control-label">{{ field.label }}：</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            {% endif %}
        {% endfor %}
        <br>
        <div class="pull-right col-sm-12">
                 <button type="reset" class="btn btn-warning">重置</button>&nbsp&nbsp
                 <button type="submit" class="btn btn-success">更新</button>
        </div>
    </form>


{% endblock content %}
