{% extends "projects/project_base.html" %}
    {% block content %}
        <br>
       <!-- <input type="button" class="btn btn-info"  value="返回上一步" onclick="javascript:history.go(-1);">
        <br><br>-->
        <h3 class="col-sm-12"> 设置访谈信息</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="col-sm-12">
                <p>
                    <label style="font-weight: 700">项目名称：</label>
                    {{ project.pname }}
                </p>
                <p>
                    <label style="font-weight: 700">专家ID-姓名：</label>
                    {{ expert }}
                    &nbsp&nbsp&nbsp
                    <label style="font-weight: 700">专家公司：</label>
                    {{ expert.get_company }}
                </p>
            </div>
            <p class="col-sm-12">
                <label style="font-weight: 700">访谈日期</label>(YYYY-MM-DD):
                <input style="width: 150px" type="text" name='itv_date' value="{{ object.itv_date }}">
                <label style="font-weight: 700">开始时间-结束时间</label>(e.g 16:30-17:30):
                <input style="width: 150px" type="text" name='itv_stime' value="{{ object.itv_stime }}">
                -
                <input style="width: 150px" type="text" name='itv_etime' value="{{ object.itv_etime }}">

            </p>
            <p class="col-sm-12">
                <label style="font-weight: 700">访谈状态：</label>(1:已访谈|0:未访谈)
                <input style="width: 50px" type="number" name='status' value="{{ object.status }}">
                &nbsp
                <label style="font-weight: 700">访谈时长(分钟)：</label>
                <input style="width: 50px" type="number" name='itv_duration' value="{{ object.itv_duration }}">
                &nbsp
                <label style="font-weight: 700">计费时长(分钟)：</label>
                <input style="width: 50px" type="number" name='itv_duration' value="{{ object.itv_paid_duration }}">
                &nbsp
                <label style="font-weight: 700">咨费系数：</label>
                <input style="width: 50px" type="number" name='fee_index' value="{{ object.fee_index }}">
            </p>
            <p class="col-sm-12">
                <label style="font-weight: 700">约谈人：</label>
                <input style="width: 150px" type="text" name='interviewer' value="{{ object.interviewer }}">
                &nbsp
                <label style="font-weight: 700">添加/修改人：</label>
                <input style="width: 150px" type="text" name='recorder' value="{{ user.username }}">
            </p>
            <br>
            <div class="pull-right col-sm-12">
                <button type="submit" class="btn btn-success btn-sm">提交</button>
                <button type="reset" class="btn btn-warning btn-sm">重置</button>

            </div>
        </form>

    {% endblock content %}
