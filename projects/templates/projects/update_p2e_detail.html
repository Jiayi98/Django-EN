{% extends "projects/project_base.html" %}
    {% block content %}
        <br>
       <!-- <input type="button" class="btn btn-info"  value="返回上一步" onclick="javascript:history.go(-1);">
        <br><br>-->
        <h3 class="col-sm-12"> 设置访谈信息</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            <!--{% for field in form %}
                <div class="form-group">
                        <label>{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                </div>
            {% endfor %}-->
            <div class="col-sm-12">
                <p>
                    <label style="font-weight: 700">项目名称：</label>
                    {{ project.pname }}
                </p>
                <p>
                    <label style="font-weight: 700">专家ID-姓名：</label>
                    {{ expert }}
                    &nbsp&nbsp&nbsp
                    <label style="font-weight: 700">专家公司：</label>
                    {{ company }}
                </p>
            </div>

            <p class="col-sm-12">
                <label style="font-weight: 700">访谈状态：</label>(1:已访谈|0:未访谈)
                <input type="number" name='status' value="{{ object.status }}">
            </p>
            <p class="col-sm-12">
                <label style="font-weight: 700">访谈时间：</label>(YYYY-MM-DD)
                <input type="text" name='itv_stime' value="{{ object.itv_stime }}">
            </p>
            <p class="col-sm-12">
                <label style="font-weight: 700">访谈时长(分钟)：</label>
                <input type="number" name='itv_duration' value="{{ object.itv_duration }}">
            </p>
            <br>
            <div class="pull-right col-sm-12">
                                <button type="submit" class="btn btn-success">添加</button>
                <button type="reset" class="btn btn-warning">重置</button>

            </div>
        </form>

    {% endblock content %}
