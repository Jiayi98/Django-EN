{% extends "projects/project_base.html" %}
{% block content %}
    <br>
   <h3 class="col-sm-12"> 更新{{ project.pm }}联系方式</h3>
    <br>

    <form class="col-sm-12" action="{{ project.pm_contact_info_update }}" method="post" name="pm_contact_info_update">
        {% csrf_token %}
        {% for field in form %}

            <label class="sol-sm-2 control-label">{{ field.label }}：</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        {% endfor %}
        <br>
        <div class="pull-right col-sm-pull-11">
            <button type="submit" class="btn btn-success">更新</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button type="reset" class="btn btn-warning">重置</button>
        </div>
    </form>


{% endblock content %}
